<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Apply Leave</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/navbar.css">
  
  <link rel="stylesheet" href="/css/apply-leave.css">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-container">
  <h2>Apply for Leave</h2>

  <form action="/take-leave" method="post">

    <div class="form-group">
      <label>Leave Type</label>
      <select name="leaveType" required>
        <option value="" disabled selected>-- Select Leave Category --</option>
        <option value="VACATION">Vacation / Privilege Leave</option>
        <option value="SICK">Sick / Medical Leave</option>
        <option value="CASUAL">Casual Leave</option>
      </select>
    </div>

    <div class="date-row">
        <div class="form-group">
          <label>From Date</label>
          <input type="date" name="fromDate" required>
        </div>
    
        <div class="form-group">
          <label>To Date</label>
          <input type="date" name="toDate" required>
        </div>
    </div>

    <div class="form-group">
      <label>Reason for Leave</label>
      <textarea name="reason" placeholder="Please provide a brief reason for your leave request..." required></textarea>
    </div>

    <button type="submit" class="btn-submit">Submit Application</button>
  </form>

  <a href="/employee-dashboard" class="back-link">‚Üê Cancel & Return to Dashboard</a>
</div>

</body>
</html>
