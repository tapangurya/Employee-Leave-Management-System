<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Leave Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/navbar.css">
    </head>
<style>
	/* --- GLOBAL RESET & FONT --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif; /* 'Inter' is the standard for modern UI */
}

/* --- PROFESSIONAL BACKGROUND --- */
body {
    /* A deep, rich gradient that looks corporate yet modern */
    background: radial-gradient(circle at 10% 20%, rgb(30, 36, 68) 0%, rgb(18, 22, 45) 90%);
    color: #ffffff;
    min-height: 100vh;
    overflow-x: hidden;
}

/* --- HERO SECTION LAYOUT --- */
.hero-section {
    height: 100vh; /* Full screen height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
    
    /* Subtle animation on load */
    animation: fadeInUp 1s ease-out forwards;
}

/* --- TYPOGRAPHY STYLING --- */
.hero-section h1 {
    font-size: 3.5rem; /* Big, commanding text */
    font-weight: 800;
    line-height: 1.2;
    margin-bottom: 1.5rem;
    letter-spacing: -1px;
    
    /* Gradient Text Effect (The "Industrial" Shine) */
    background: linear-gradient(to right, #ffffff, #a5b4fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.hero-section p {
    font-size: 1.25rem;
    color: #cbd5e1; /* Soft grey for readability */
    max-width: 600px; /* Prevents text from stretching too wide */
    margin-bottom: 3rem;
    line-height: 1.6;
    font-weight: 300;
}

/* --- THE CALL TO ACTION BUTTON --- */
.btn-primary {
    display: inline-block;
    padding: 16px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    
    /* The "SaaS" Blue Gradient */
    background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
    border-radius: 50px; /* Pill shape */
    
    /* Shadows for depth */
    box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3), 
                0 2px 4px -1px rgba(79, 70, 229, 0.2);
    
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid rgba(255,255,255,0.1);
}

/* Hover Effects */
.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4), 
                0 10px 10px -5px rgba(79, 70, 229, 0.2);
    background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
}

/* --- ANIMATIONS --- */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* --- RESPONSIVE ADJUSTMENTS --- */
@media (max-width: 768px) {
    .hero-section h1 {
        font-size: 2.5rem;
    }
    .hero-section p {
        font-size: 1rem;
    }
}
</style>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

<!-- ================= MANAGER LOGGED IN ================= -->
<div th:if="${session.manager != null}">
    <div th:replace="manager-dashboard :: managerDashboard"></div>
</div>

<!-- ================= EMPLOYEE LOGGED IN ================= -->
<div th:if="${session.manager == null and session.employee != null}">
    <div th:replace="employee-dashboard :: employeeDashboard"></div>
</div>

<!-- ================= NOT LOGGED IN ================= -->
<div th:if="${session.manager == null and session.employee == null}">
    <div class="hero-section">
        <h1>Employee Leave Management</h1>
        <p>
            Streamline your workflow. Apply for leave, track balances,
            and manage approvals all in one place.
        </p>

        <a th:href="@{/login}" class="btn-primary">Access Portal</a>
    </div>
</div>

</body>
</html>
