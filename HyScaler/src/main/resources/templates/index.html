<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Leave Management System</title>
    <style>
        /* 1. Basic Reset & Fonts */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* 2. Navigation Bar Styling */
        .navbar {
            background-color: #2c3e50; /* Dark Blue */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            color: #ecf0f1;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background-color: #34495e; /* Slightly lighter blue on hover */
        }

        /* 3. Hero Section (Center Content) */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh; /* 80% of the viewport height */
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            max-width: 600px;
        }

        /* 4. Call to Action Button */
        .btn-primary {
            background-color: #2980b9;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #1c5980;
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">LMS Portal</a>
        <div class="nav-links">
            <a href="/login">Login</a>
             <a href="/manager-register">Register</a>
        </div>
                
    </nav>

    <div class="hero-section">
        <h1>Employee Leave Management</h1>
        <p>Streamline your workflow. Apply for leave, track balances, and manage approvals all in one place.</p>
        
        <a th:href="@{/login}" class="btn-primary">Access Portal</a>
    </div>

</body>
</html>
