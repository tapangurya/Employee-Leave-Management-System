<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/create-edit-employee.css">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-container">
  <h2>Edit Employee</h2>

  <form action="/edit-employee" method="post">

    <!-- Hidden ID -->
    <input type="hidden" name="id" th:value="${employee.id}">

    <!-- Full Name -->
    <div class="form-group full-width">
      <label>Full Name</label>
      <input type="text" name="fullname"
             th:value="${employee.fullname}" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email"
             th:value="${employee.email}" required>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" pattern="[0-9]{10}"
             th:value="${employee.phone}" required>
    </div>

    <!-- DOB -->
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" name="dob"
             th:value="${employee.dob}" required>
    </div>

    <!-- Designation -->
    <div class="form-group">
      <label>Designation</label>
      <select name="designation" required>
        <option value="" disabled>Select Role</option>
        <option th:selected="${employee.designation=='Software Engineer'}">Software Engineer</option>
        <option th:selected="${employee.designation=='Senior Developer'}">Senior Developer</option>
        <option th:selected="${employee.designation=='HR Executive'}">HR Executive</option>
        <option th:selected="${employee.designation=='Team Lead'}">Team Lead</option>
        <option th:selected="${employee.designation=='Project Manager'}">Project Manager</option>
        <option th:selected="${employee.designation=='QA Engineer'}">QA Engineer</option>
        <option th:selected="${employee.designation=='DevOps Engineer'}">DevOps Engineer</option>
        <option th:selected="${employee.designation=='UI/UX Designer'}">UI/UX Designer</option>
        <option th:selected="${employee.designation=='Business Analyst'}">Business Analyst</option>
        <option th:selected="${employee.designation=='System Administrator'}">System Administrator</option>
      </select>
    </div>

    <!-- PAN -->
    <div class="form-group">
      <label>PAN Number</label>
      <input type="text" name="panNumber" maxlength="10"
             th:value="${employee.panNumber}"
             style="text-transform: uppercase;" required>
    </div>

    <!-- Aadhaar -->
    <div class="form-group">
      <label>Aadhaar Number</label>
      <input type="text" name="aadhaarNumber" pattern="[0-9]{12}"
             th:value="${employee.aadhaarNumber}" required>
    </div>

    <!-- Gender -->
    <div class="form-group full-width">
      <label>Gender</label>
      <div class="gender-options">
        <label class="radio-label">
          <input type="radio" name="gender" value="Male"
                 th:checked="${employee.gender=='Male'}"> Male
        </label>
        <label class="radio-label">
          <input type="radio" name="gender" value="Female"
                 th:checked="${employee.gender=='Female'}"> Female
        </label>
        <label class="radio-label">
          <input type="radio" name="gender" value="Other"
                 th:checked="${employee.gender=='Other'}"> Other
        </label>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group full-width">
      <label>Password</label>
      <input type="password" name="password"
             th:value="${employee.password}">
    </div>

    <!-- Submit -->
    <button type="submit" class="btn-submit">
      Update Employee
    </button>

  </form>
  <a href="/manager-dashboard" class="back-link">‚Üê Cancel & Return to Dashboard</a>
  
</div>

</body>
</html>
