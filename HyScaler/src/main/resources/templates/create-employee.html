<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Employee</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/create-edit-employee.css">
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-container">
  <h2>Create New Employee</h2>

  <form action="/employee/save" method="post">
    
    <div class="form-group full-width">
      <label>Full Name</label>
      <input type="text" name="fullname" placeholder="e.g. John Doe" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" placeholder="john@company.com" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="9876543210" required>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" name="dob" required>
    </div>

    <div class="form-group">
      <label>Designation</label>
      <select name="designation" required>
        <option value="" disabled selected>Select Role</option>
        <option>Software Engineer</option>
        <option>Senior Developer</option>
        <option>HR Executive</option>
        <option>Team Lead</option>
        <option>Project Manager</option>
        <option>QA Engineer</option>
        <option>DevOps Engineer</option>
        <option>UI/UX Designer</option>
        <option>Business Analyst</option>
        <option>System Administrator</option>
      </select>
    </div>

    <div class="form-group">
      <label>PAN Number</label>
      <input type="text" name="panNumber" maxlength="10" placeholder="ABCDE1234F" style="text-transform: uppercase;" required>
    </div>

    <div class="form-group">
      <label>Aadhaar Number</label>
      <input type="text" name="aadhaarNumber" pattern="[0-9]{12}" placeholder="12-Digit Number" required>
    </div>

    <div class="form-group full-width">
      <label>Gender</label>
      <div class="gender-options">
        <label class="radio-label">
            <input type="radio" name="gender" value="Male" required> Male
        </label>
        <label class="radio-label">
            <input type="radio" name="gender" value="Female"> Female
        </label>
        <label class="radio-label">
            <input type="radio" name="gender" value="Other"> Other
        </label>
      </div>
    </div>

    <div class="form-group full-width">
      <label>Set Password</label>
      <input type="password" name="password" placeholder="••••••••" required>
    </div>

    <button type="submit" class="btn-submit">Create Employee Account</button>

  </form>
  <a href="/manager-dashboard" class="back-link">← Cancel & Return to Dashboard</a>
</div>

</body>
</html>
