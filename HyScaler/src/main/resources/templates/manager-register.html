<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manager Sign Up</title>

<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="/css/navbar.css">

<style>
/* --- GLOBAL RESET --- */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Inter', sans-serif;
}

body {
	/* Keep the dark gradient background for the page body */
	background: radial-gradient(circle at 10% 20%, rgb(30, 36, 68) 0%,
		rgb(18, 22, 45) 90%);
	min-height: 100vh;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	padding-top: 80px; /* Space for the fixed navbar */
}

/* --- CONTAINER (GLASS CARD) --- */
.container {
	background: rgba(255, 255, 255, 0.03); /* Very transparent white */
	backdrop-filter: blur(20px); /* Heavy Blur */
	-webkit-backdrop-filter: blur(20px);
	border: 1px solid rgba(255, 255, 255, 0.08);
	width: 90%;
	max-width: 450px;
	padding: 40px;
	border-radius: 20px;
	box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
	margin-bottom: 40px;
}

h2 {
	text-align: center;
	color: #ffffff;
	margin-bottom: 25px;
	font-weight: 700;
	font-size: 1.8rem;
}

/* --- INPUTS --- */
.input-group {
	margin-bottom: 18px;
}

.input-group label {
	display: block;
	margin-bottom: 8px;
	color: #94a3b8; /* Light slate text */
	font-size: 0.9rem;
	font-weight: 500;
}

.input-group input, .input-group select {
	width: 100%;
	padding: 12px 16px;
	/* Dark Input Background */
	background: rgba(15, 23, 42, 0.6);
	border: 1px solid rgba(255, 255, 255, 0.1);
	border-radius: 10px;
	color: #fff;
	font-size: 0.95rem;
	outline: none;
	transition: all 0.3s ease;
}

/* Input Focus State */
.input-group input:focus, .input-group select:focus {
	border-color: #6366f1; /* Indigo */
	background: rgba(15, 23, 42, 0.9);
	box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
}

/* --- BUTTON --- */
button {
	width: 100%;
	padding: 14px;
	margin-top: 10px;
	background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
	color: white;
	border: none;
	border-radius: 10px;
	font-size: 1rem;
	font-weight: 600;
	cursor: pointer;
	transition: all 0.3s ease;
	box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
}

button:hover {
	transform: translateY(-2px);
	box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.5);
}
/* Back Link */
.back-link {
	display: block;
	text-align: center;
	margin-top: 25px;
	text-decoration: none;
	color: #94a3b8;
	font-size: 0.9rem;
	font-weight: 500;
	transition: color 0.2s;
}

.back-link:hover {
	color: #6366f1;
	text-decoration: none;
}
/* Placeholder color */
::placeholder {
	color: #475569;
}

/* Fix Select Dropdown Options */
option {
	background-color: #1e293b;
	color: white;
}
</style>
</head>
<body>

	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<form action="/manager-signup" method="POST" class="signup-form">
			<h2>Create Account</h2>

			<div class="input-group">
				<label for="fullname">Full Name</label> <input type="text"
					id="fullname" name="fullname" placeholder="John Doe" required />
			</div>

			<div class="input-group">
				<label for="phone">Phone</label> <input type="tel" id="phone"
					name="phone" placeholder="123-456-7890" required />
			</div>

			<div class="input-group">
				<label for="email">Email</label> <input type="email" id="email"
					name="email" placeholder="example@mail.com" required />
			</div>

			<div class="input-group">
				<label for="role">Role</label> <select id="role" name="role">
					<option value="employee">Employee</option>
					<option value="manager">Manager</option>
				</select>
			</div>

			<div class="input-group">
				<label for="password">Password</label> <input type="password"
					id="password" name="password" placeholder="••••••••" required />
			</div>

			<div class="input-group">
				<label for="confirm-password">Confirm Password</label> <input
					type="password" id="confirm-password" name="confirm-password"
					placeholder="••••••••" required />
			</div>

			<button type="submit">Sign Up</button>
		</form>
		<a href="/" class="back-link">← Cancel & Return
			to Home</a>
	</div>

</body>
</html>
