<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Team Calendar</title>

<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet">

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

<script
    src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<link rel="stylesheet" href="/css/navbar.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    /* Deep dark gradient matching your dashboard */
    background: radial-gradient(circle at 10% 20%, rgb(30, 36, 68) 0%, rgb(18, 22, 45) 90%);
    color: #e2e8f0;
    min-height: 100vh;
    padding-top: 100px;
}

.container {
    max-width: 1100px;
    margin: 0 auto;
    padding-bottom: 50px;
}

.page-header {
    margin-bottom: 25px;
    color: #ffffff;
    font-weight: 600;
}

.calendar-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    padding: 25px;
    color: #34495e;
    width: 100%;
}

/* FullCalendar Customizations */
.fc-toolbar-title {
    font-size: 1.5rem !important;
    font-weight: 700;
    color: #2c3e50;
}

.fc-button-primary {
    background-color: #4e73df !important;
    border-color: #4e73df !important;
    text-transform: capitalize;
    font-weight: 500;
    box-shadow: none !important;
}

.fc-button-primary:hover {
    background-color: #2e59d9 !important;
    border-color: #2e59d9 !important;
}

.fc-day-today {
    background-color: #f1f5f9 !important;
}

.fc-event {
    border: none;
    padding: 3px 6px;
    font-size: 0.85rem;
    cursor: pointer;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.back-btn {
    margin-top: 25px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    color: #94a3b8;
    font-weight: 500;
    transition: all 0.2s;
}

.back-btn:hover {
    color: #ffffff;
    transform: translateX(-5px);
}
</style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center page-header">
            <h2>My Team's Schedule</h2>
            <span class="badge bg-success rounded-pill px-3 py-2">Team View</span>
        </div>

        <div class="calendar-card">
            <div id="calendar"></div>
        </div>

        <a href="/employee-dashboard" class="back-btn"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg> 
            Back to Employee Dashboard
        </a>
    </div>

    <script th:inline="javascript">
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let hue = hash % 360;
            return `hsl(${hue}, 70%, 45%)`;
        }

        const leaveEvents = [
                /*[# th:each="leave : ${leaves}"]*/
                {
                    title : /*[[${leave.employee.fullname}]]*/'Employee Name',
                    start : /*[[${leave.fromDate.toString()}]]*/'2026-01-01',
                    end : /*[[${leave.toDate.plusDays(1).toString()}]]*/'2026-01-03',
                    allDay : true,
                    backgroundColor : stringToColor(/*[[${leave.employee.fullname}]]*/'Employee Name')
                },
        /*[/]*/
        ];
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView : 'dayGridMonth',
                themeSystem: 'bootstrap5',
                headerToolbar : {
                    left : 'prev,next today',
                    center : 'title',
                    right : 'dayGridMonth,listWeek'
                },
                height : 'auto',
                navLinks : true,
                editable : false,
                dayMaxEvents : true,
                events : leaveEvents,
                eventDidMount : function(info) {
                    info.el.title = info.event.title + " (On Leave)";
                }
            });

            calendar.render();
        });
    </script>

</body>
</html>
